{%  load static %}
<!DOCTYPE html>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Yale Websites Main</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="yale" />


  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">


	<!-- Animate.css -->
	<link rel="stylesheet" href="{%  static 'css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{%  static 'css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{%  static 'css/bootstrap.css' %}">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'css/flexslider.css'%}">
	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<script src="https://kit.fontawesome.com/585299ccc9.js" crossorigin="anonymous"></script>
    <!-- Modernizr JS -->
    <script src="{% static 'Javascript/frameJavascript/modernizr-2.6.2.min.js' %}"></script>
    <script src="{% static 'Javascript/frameJavascript/respond.min.js' %}"></script>

	</head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="../home/">Yale</a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="../home/">Home</a></li>
					<li><a href="../blog/">Blog</a></li>
					<li><a href="../portfolio/">Portfolio</a></li>
					<li><a href="../about/">About</a></li>
					<li class="fh5co-active"><a href="../contact/">Contact</a></li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p><small><span>&copy; Yale's Website. All Rights Reserved.</span></small></p>
				<ul>
					<li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
					<li><a href="#"><i class="fab fa-instagram"></i></a></li>
					<li><a href="https://github.com/YaleYe"><i class="fab fa-github-square"></i></a></li>
				</ul>
			</div>

		</aside>

		<div id="fh5co-main">
			<div class="fh5co-more-contact">
				<div class="fh5co-narrow-content">
					<div class="row">
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="fab fa-github-square" href="https://github.com/YaleYe"></i>
								</div>
								<div class="fh5co-text"><a href="https://github.com/YaleYe">My github</a>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="fas fa-location-arrow"></i>
								</div>
								<div class="fh5co-text"><a href="https://en.wikipedia.org/wiki/Pittsburgh">My City</a>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="fas fa-at"></i>
								</div>
								<div class="fh5co-text"><a href="">My Email</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">

				<div class="row">
					<div class="col-md-4">
						<h2>Get In Touch</h2>
					</div>
				</div>
				<form action="#" method="post">
                    {%  csrf_token %}
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Email">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Phone">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-md" value="Send Message">
									</div>
								</div>

							</div>
						</div>

					</div>
				</form>
			</div>
			<div id="map"></div>
		</div>
	</div>

	<!-- jQuery -->
    <script src="{% static 'Javascript/frameJavascript/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script src="{% static 'Javascript/frameJavascript/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'Javascript/frameJavascript/bootstrap.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'Javascript/frameJavascript/jquery.waypoints.min.js' %}"></script>
    <!-- Flexslider -->
    <script src="{% static 'Javascript/frameJavascript/jquery.flexslider-min.js' %}"></script>

    <!-- MAIN JS -->
    <script src="{% static 'Javascript/frameJavascript/main.js' %}"></script>



	</body>
</html>
